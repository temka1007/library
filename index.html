<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/normalize.css" />
    <link rel="stylesheet" href="./CSS/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Library</title>
  </head>
  <body>
    <main>
      <div class="header">
        <div class="banner-imgage"></div>
        <div>
          <h1>Black Library</h1>
          <button data-add-book-button=".popup" class="add-book">
            add book
          </button>
        </div>
      </div>
      <div class="books"></div>
      <div class="popup">
        <form action="post book">
          <div class="book-name-container">
            <label for="book_name">Book Name:</label>
            <input type="text" name="book-name" id="book_name" />
          </div>
          <div class="author-name-container">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" />
          </div>
          <div class="page-input-container">
            <label for="page">Page:</label>
            <input type="number" name="" id="read_page" min="0" />
            <div>out of</div>
            <input type="number" name="" id="page_number" min="0" />
          </div>
          <div class="form_button">
            <button class="create">create</button>
            <button data-cancel-button class="cancel">cancel</button>
          </div>
        </form>
      </div>
      <div id="overlay"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
